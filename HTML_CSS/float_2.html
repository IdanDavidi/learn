<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="stylesheets/float_2.css" />
        <title>Float_2 Example</title>
    </head>
<body>
    <header>
        <code>&#60;header&#62;</code>
    </header>

    <div class="group">

        <code class="default">&#60;section="group"&#62;</code>

        <section>
            <code>&#60;section&#62; <br> float: left;</code>
        </section>

        <aside>
            <code>&#60;aside&#62; <br> float: right;</code>
        </aside>

    </div>

    <div class="group">
        <section class="row2">
            <code>&#60;section&#62;</code>
        </section>

        <section class="row2">
            <code>&#60;section&#62;</code>
        </section>
    </div>

    <footer>
        <code>&#60;footer&#62; <br> clear: both;</code>
    </footer>
</body>
</html>
